<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 添加淘宝店铺</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>


<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">
    
    
    <div class="layui-form-item">
        <label class="layui-form-label">所属账户：</label>
        <div class="layui-input-block">
            <input type="text" name="uid" lay-verify="required" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">店铺名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型：</label>
        <div class="layui-input-block">
             <select name="type" lay-verify="required">
                <option selected value="1">淘宝</option>
				<option value="2">京东</option>
				<option value="3">拼多多</option>
            </select>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="在线" checked>
            <input type="radio" name="status" value="2" title="不在线">
			<input type="radio" name="status" value="3" title="未监控">
			<input type="radio" name="status" value="4" title="停用">
			
        </div>
    </div>
   
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-user-taobao-submit" id="app-user-taobao-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form
            ;
    });
</script>
</body>
</html>
