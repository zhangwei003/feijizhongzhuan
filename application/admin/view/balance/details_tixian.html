<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>狂神科技|狂神聚合支付 - 后台管理 - 订单详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">
            <table class="layui-table" lay-skin="line">
                <input type="text" name="order_id" value="{$data.id}" hidden>
                <tr><td>ID：</td><td>{$data.id}</td></tr>
                <tr><td>订单号：</td><td><strong class="text-success">{$data.cash_no}</strong></td></tr>
                <tr><td>交易金额：</td><td><strong class="text-danger" style="color:red">{$data.amount}</strong></td></tr>
                <tr><td>提现姓名：</td><td><strong class="text-danger" style="color:green">{$data.bank_realname}</strong></td></tr>
                <tr><td>提现银行：</td><td><strong class="text-danger" style="color:grey">{$data.bank_name}</strong></td></tr>
                <tr><td>提现卡号：</td><td><strong class="text-danger" style="color:orange">{$data.bank_number}</strong></td></tr>
                <tr><td>体现备注：</td><td><strong class="text-danger" style="color:red">{$data.remarks}</strong></td></tr>
                <tr><td>提交时间：</td><td><strong class="text-warning">{$data.create_time}</strong></td></tr>
                <tr><td>更新时间：</td><td><strong class="text-danger">{$data.update_time}</strong></td></tr>
                <tr><td>状态：</td><td>
                    {switch $data.status}
                    {case 0}<button class="layui-btn layui-btn-danger layui-btn-xs">驳回</button>{/case}
                    {case 1}<button class="layui-btn layui-btn-primary layui-btn-xs">等待</button>{/case}
                    {case 2}<button class="layui-btn layui-btn-normal layui-btn-xs">完成</button>{/case}
                    {default}<button class="layui-btn layui-btn-primary layui-btn-xs">异常订单</button>
                    {/switch}
                </td></tr>
            </table>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="app-order-details" id="app-order-details" value="确认">
            </div>
        </div>
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;

        //监听搜索
        form.on('submit(app-order-notify-submit)', function(data){
            let field = data.field;
            console.log(field);
            //提交
            $.ajax({
                url:"{:url('admin/Orders/subnotify')}",
                method:"POST",
                data:field, success:function (res) {
                    layer.alert(res.msg, {
                        closeBtn: 0
                    }, function(){
                        window.location.reload();
                    });
                }
            });
        });
    });
</script>
</body>
</html>
