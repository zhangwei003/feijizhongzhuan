


<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>狂神科技|狂神聚合支付 - 后台管理 - 添加商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">


    <div class="layui-form-item">
        <label class="layui-form-label">选择码商：</label>
        <div class="layui-input-block">
		<input type="email" name="ms_name" required lay-verify="required" placeholder="请输入码商用户名" autocomplete="off" class="layui-input">
           <!-- <select  name="ms_id">
                <option value="">请选择</option>
                {foreach name='yhkMs' item="v" key=>"key"}
                <option value="{$v.userid}">{$v.username}</option>
                {/foreach}
	   </select>--->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择通道：</label>
        <div class="layui-input-block">
            <select  name="ms_id">
                <option value="">请选择</option>
                {foreach name='yhkMs' item="v" key=>"key"}
                <option value="{$v.id}">{$v.channel_name}</option>
                {/foreach}
           </select>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input  type="hidden" name="id" value="{$id}">
        <input type="button" lay-submit lay-filter="app-appoint-ms-submit" id="app-appoint-ms-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
        form.on('select(is_agent)', function(is_agent_data){
            var agent_style = (is_agent_data.value=='0')?'block':'none';
            $("#agents").css('display',agent_style);
        });
    })
</script>
</body>
</html>
