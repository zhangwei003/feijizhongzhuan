<script src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript" src="__ADMIN__/baisha/js/jquery.min.js"></script>
<script type="text/javascript" src="__MS__/js/jquery.qrcode.min.js"></script>
<script>
    var url = "{$url}";
    layui.use('form', function() {
        var form = layui.form,
            $ = layui.jquery;
      window.getQrcode = function (url,qrcode_with=300,qrcode_height=300){
            $(".qrcode_img").qrcode({
                render: "canvas",
                width:300,
                height:300,
                text: decodeURIComponent(url)
            });
            $('.testpay').hide();
            $('.qrcode_img').find('canvas').css({'width':qrcode_with,'height':qrcode_height});
        }
        getQrcode(encodeURIComponent(url));
    })

</script>
