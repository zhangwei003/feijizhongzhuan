<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>狂神科技|狂神聚合支付 - 后台管理 - 支付产品列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
</head>
<body>
<div id="testpay">
    <div class="layui-form">

    <div class="layui-form-item">
        <label class="layui-form-label">收款人：</label>
        <div class="layui-input-block">
<!--            <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">-->
<!--            <br>-->
            {$code.account_name}
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">账号：</label>
        <div class="layui-input-block">
            <!--            <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input">-->

            {$code.bank_name}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">测试金额：</label>
        <div class="layui-input-block">
                        <input type="number" name="money" placeholder="请输入测试金额" autocomplete="off" class="layui-input">
        </div>
    </div>

    <input type="hidden" name="code_id" value="{$code.id}">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit  lay-filter="formDemo">立即提交</button>
<!--            <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
</div>
<div class="text-center qrcode_img">

</div>
<script src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript" src="__ADMIN__/baisha/js/jquery.min.js"></script>
<script type="text/javascript" src="__MS__/js/jquery.qrcode.min.js"></script>

<script>
    layui.use('form', function(){
        var form = layui.form,
            $ = layui.jquery;

        //监听提交
        form.on('submit(formDemo)', function(data){
            window.location.href = "{:url('testuidpay')}?code_id=" + data.field.code_id + "&amount=" + data.field.money;
        });
        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
</body>
</html>
