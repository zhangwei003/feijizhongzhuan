<html>
<head>
    <meta charset="utf-8">
    <title>绑定我的Google验证</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">绑定Google</div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" lay-filter="">
                        {if condition="$admin['google_status'] eq 0"}
                            <div class="layui-form-item">
                                <label class="layui-form-label">绑定Google</label>
                                <div class="layui-input-inline">
                                    <img src="{$google.google_qr}">
                                    <input type="hidden" name="google_secret_key" value="{$google.google_secret}">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">验证码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="google_code" value="" lay-verify="google_code" autocomplete="off" placeholder="请输入Google验证码" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux"></div>
                            </div>
                            {else/}
                                <div class="layui-form-item">
                                    <label class="layui-form-label">绑定状态</label>
                                    <div class="layui-input-inline">
                                        <input type="text" disabled value="已绑定" lay-verify="google_code" autocomplete="off" placeholder="请输入Google验证码" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux"></div>
                                </div>
                        {/if}

                        {if condition="$admin['google_status'] eq 0"}
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="blind_google">确认修改</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                            </div>
                        </div>
                        {/if}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
</script>
</body>
</html>
