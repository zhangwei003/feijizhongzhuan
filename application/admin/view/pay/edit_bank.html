<html>
<head>
    <meta charset="utf-8">
    <title>狂神科技|狂神聚合支付 - 后台管理 - 支付银行编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 0 0;">
    <input type="text" name="id" hidden disabled value="{$bank.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">银行名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入银行名称" autocomplete="off" class="layui-input" value="{$bank.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行编码：</label>
        <div class="layui-input-block">
            <input type="text" name="bank_code" required lay-verify="required" placeholder="请输入银行编码" autocomplete="off" class="layui-input" value="{$bank.bank_code}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <textarea type="text" name="remarks" class="layui-textarea" lay-filter="remarks">{$bank.remarks}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">默认：</label>
        <div class="layui-input-block">
            <input type="radio" name="default" value="1" title="启用" {$bank.default == 1?'checked':''}>
            <input type="radio" name="default" value="0" title="禁用" {$bank.default == 0?'checked':''}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态：</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" {$bank.status == 1?'checked':''}>
            <input type="radio" name="status" value="0" title="禁用" {$bank.status == 0?'checked':''}>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-pay-bank-submit" id="app-pay-bank-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;

    })
</script>
</body>
</html>
