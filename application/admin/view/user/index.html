<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user', 'form', 'laydate', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , laydate = layui.laydate
            , table = layui.table;

        //同时绑定多个日期
        lay('.app-laydate-item').each(function () {
            laydate.render({
                elem: this
                , value: new Date()
                , trigger: 'click'
                , type: 'datetime'

            });
        });

        //监听搜索
        form.on('submit(app-user-manage-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('app-user-manage', {
                where: field
            });
        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('app-user-manage')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.prompt({
                    formType: 1
                    , title: '敏感操作，请验证口令'
                }, function (value, index) {
                    layer.close(index);

                    layer.confirm('确定删除吗？', function (index) {

                        //执行 Ajax 后重载
                        /*
                        admin.req({
                          url: 'xxx'
                          //,……
                        });
                        */
                        table.reload('app-user-manage');
                        layer.msg('等待开发...');
                    });
                });
            }
            , add: function () {
                layer.open({
                    type: 2
                    , title: '添加用户'
                    , content: 'add'
                    , maxmin: true
                    , area: ['80%', '60%']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'app-user-manage-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (obj) {
                            var field = obj.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: 'add',
                                method: 'POST',
                                data: field,
                                success: function (res) {
                                    if (res.code == 1) {
                                        table.reload('app-user-manage'); //数据刷新
                                    }
                                    layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                                    layer.close(index); //关闭弹层
                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
            }
            , push: function () {
                var checkStatus = table.checkStatus('app-user-manage');
                var items = checkStatus.data;
                var uids = [];
                $(items).each(function (k, v) {
                    uids.push(v.uid);
                })

                layer.open({
                    type: 2
                    , title: 'Telgram推送'
                    , content: 'addPushs'
                    , maxmin: true
                    , area: ['60%', '60%']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'app-user-manage-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (obj) {
                            var field = obj.field; //获取提交的字段
                            // //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                url: 'sendTgMessage?uids='+uids.join(','),
                                method: 'POST',
                                data: field,
                                success: function (res) {
                                    if (res.code == 1) {
                                        table.reload('app-user-manage'); //数据刷新
                                    }
                                    layer.msg(res.msg, {icon: res.code == 1 ? 1 : 2, time: 1500});
                                    layer.close(index); //关闭弹层
                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        $('.batchprofit').on('click', function () {
            // var index = parent.layer.getFrameIndex(window.name);
            var checkStatus = table.checkStatus('app-user-manage');
            var items = checkStatus.data;
            var uids = [];
            $(items).each(function (k, v) {
                uids.push(v.uid);
            })

            layer.open({
                type: 2,
                title: 'Telgram推送',
                shadeClose: true,
                shade: false,
                maxmin: true, //开启最大化最小化按钮
                area: ['893px', '600px'],
                content: 'addPushs?uids=' + uids.join(',')
            });


            // layer.prompt({
            //     title:'发送文本',
            //     formType:2,
            //     yes:function(val,index){
            //         var content= $('textarea').val();
            //         if(content == ''){
            //             layer.alert('请输入要发送的文本内容');return false;
            //         }
            //         $.post('sendTgMessage',{content:content},function(res){
            //             layer.msg('发送成功',function () {
            //                 layer.closeAll();
            //             });
            //         });
            //     }
            //
            // });
        });
    });
</script>
