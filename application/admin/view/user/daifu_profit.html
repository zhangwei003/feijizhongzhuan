<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 代付费率</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>


<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">

            <!--产品列表-->
            <table class="layui-table" lay-even="" lay-skin="line">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>渠道名称</th>
                    <!--<th>渠道费率</th>-->
                    <th>单笔手续费/元</th>
                    <th>费率(0.001代表1‰)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <input type="text" name="r[uid]" hidden value="{$Request.get.uid}">
                    <input type="text" name="uid" hidden value="{$Request.get.uid}">
                    <td>1</td>
                    <td>跑分代付</td>
                    <td>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="r[service_charge]" placeholder="" autocomplete="off" class="layui-input" value="{$info.service_charge|default='0'}">
                        </div>
                    </td>
                    <td>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="r[service_rate]" placeholder="" autocomplete="off" class="layui-input" value="{$info.service_rate|default='0'}">
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="app-user-daifuProfit-submit" id="app-user-daifuProfit-submit" value="确认">
            </div>
        </div>
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    });
</script>
</body>
</html>
