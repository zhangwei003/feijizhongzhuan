<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 选择商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/layui/lay/modules/jquery.js">
</head>
<body>

    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"  >
        <div class="layui-form-item">
            <label class="layui-form-label">商户：</label>
            <div class="layui-input-inline">
                <select name="id" lay-filter="id" lay-verify="required">
                    <option  value="0">请选择</option>
                    {volist name="adminList" id="vo"}
                    <option  value="{$vo.id}">{$vo.username}|￥{$vo.money}</option>
                    {/volist}
                </select>
            </div>
        </div>
    </div>


<script src="__ADMIN__/layui/layui.js"></script>
<script src="__STATIC__/cloudui/js/define.js"></script>

<script>
    var id = 0;
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;


        form.on('select(id)', function (data) {
            id = data.value;
            console.log(id)
            // categoryName = data.elem[data.elem.selectedIndex].text;
            form.render('select');
        });

    });



    var callbackdata = function () {
        return {id:id};
    }
</script>
</body>
</html>
