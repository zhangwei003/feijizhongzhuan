<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>狂神科技|狂神聚合支付 - 后台管理 - 审核商户信息</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all"></head><body><div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">    <input hidden disabled name="id" value="{$auth.id|default=''}">    <div class="layui-form-item">        <label class="layui-form-label">UID：</label>        <div class="layui-input-inline">            <input type="text" disabled autocomplete="off" class="layui-input" value="{$auth.uid|default=''}">        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">姓  名：</label>        <div class="layui-input-inline">            <input type="text" readonly name="realname" autocomplete="off" class="layui-input" value="{$auth.realname|default=''}">        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">身份证号：</label>        <div class="layui-input-inline">            <input type="text" readonly name="sfznum" autocomplete="off" class="layui-input" value="{$auth.sfznum|default=''}">        </div>    </div>    <div class="layui-form-item">        <label class="layui-form-label">认证信息：</label>        {volist name="$auth.card" id="vo"}        <div class="layui-input-block">            <img src="{$vo}" width="85%">        </div>        {/volist}    </div>    <div class="layui-form-item">        <label class="layui-form-label">是否通过：</label>        <div class="layui-input-block">            <select name="status" lay-verify="required">                <option value="0" {$auth.status == '0'?'selected':''}>审核拒绝</option>                <option value="2" {$auth.status == '2'?'selected':''}>审核通过</option>            </select>        </div>    </div>    <div class="layui-form-item layui-hide">        <input type="button" lay-submit lay-filter="app-user-auth-manage-submit" id="app-user-auth-manage-submit" value="确认">    </div></div><script src="__ADMIN__/layui/layui.js"></script><script>    layui.config({        base: '__ADMIN__/' //静态资源所在路径    }).extend({        index: 'lib/index' //主入口模块    }).use(['index', 'form', 'upload'], function(){        var $ = layui.$            ,form = layui.form            ,upload = layui.upload ;    });</script></body></html>
