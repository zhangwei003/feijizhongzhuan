

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>狂神科技|狂神聚合支付 - 后台管理 - 添加商户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">商户邮箱：</label>
        <div class="layui-input-block">
            <input type="email" name="account" required lay-verify="required|email" placeholder="请输入商户邮箱" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户户名：</label>
        <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required|username" placeholder="请输入商户户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录密码：</label>
        <div class="layui-input-block">
            <input type="text" name="password" required lay-verify="required|password" placeholder="请输入登录密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">手机号：</label>-->
        <!--<div class="layui-input-block">-->
            <!--<input type="text" name="phone" required lay-verify="required|phone"  placeholder="请输入手机号"  autocomplete="off" class="layui-input">-->
        <!--</div>-->
    <!--</div>-->

        <!--<label class="layui-form-label">QQ：</label>-->
        <!--<div class="layui-input-block">-->
            <!--<input type="text" name="qq" required lay-verify="required"  placeholder="请输入QQ"  autocomplete="off" class="layui-input">-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">商户类型：</label>
        <div class="layui-input-block">
            <select  lay-filter="is_agent" name="is_agent" lay-verify="required">
                <option value="">请选择</option>
                <option value="0">普通商户</option>
                <option value="1">代理商</option>
            </select>
        </div>
    </div>

    <div id="agents" style="display: none;" class="layui-form-item">
        <label class="layui-form-label">所属代理商：</label>
        <div class="layui-input-block">
            <select  name="puid">
                <option value="">请选择</option>
                {foreach name='agents' item="v" key=>"key"}
                    <option value="{$v.uid}">{$v.username}</option>
                {/foreach}

            </select>
        </div>
    </div>


    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">商户站点：</label>-->
        <!--<div class="layui-input-block">-->
            <!--<input type="text" name="siteurl" lay-verify="url" placeholder="请输入商户站点" autocomplete="off" class="layui-input">-->
        <!--</div>-->
    <!--</div>-->

        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用：</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" checked>
            <input type="radio" name="status" value="0" title="禁用">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">登录IP白名单</label>
        <div class="layui-input-block">
            <textarea type="text" name="auth_login_ips" class="form-control"  rows="5"></textarea>
            <p class="card-description">多个IP请用,换行隔开</p>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-user-manage-submit" id="app-user-manage-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
        form.on('select(is_agent)', function(is_agent_data){
            var agent_style = (is_agent_data.value=='0')?'block':'none';
            $("#agents").css('display',agent_style);
        });
    })
</script>
</body>
</html>
