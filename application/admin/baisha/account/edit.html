<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 账号修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>


<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">
    <input type="text" hidden disabled name="id" value="{$account.id|default=''}">
    <input type="text" hidden disabled name="scene" value="edit">
    <div class="layui-form-item">
        <label class="layui-form-label">开户银行：</label>
        <div class="layui-input-block">
            <select name="banker" lay-verify="required">
                {volist name="bank" id="vo"}
                <option {$account.bank_id == $vo.id ?'selected':''}{$vo.default == 1 ?'selected':''} value="{$vo.id}">{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属账户：</label>
        <div class="layui-input-block">
            <input type="text" disabled readonly name="uid" autocomplete="off" class="layui-input" value="{$account.uid|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收款账户：</label>
        <div class="layui-input-block">
            <input type="text" name="account" autocomplete="off" class="layui-input" value="{$account.account|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账户地址：</label>
        <div class="layui-input-block">
            <input type="text" name="address" autocomplete="off" class="layui-input" value="{$account.address|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
            <input type="text" name="remarks" autocomplete="off" class="layui-input" value="{$account.remarks|default=''}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">默认账号：</label>
        <div class="layui-input-block">
            <input type="radio" name="default" value="1" title="是" {$account.default|default='1' == 1?'checked':''}>
            <input type="radio" name="default" value="0" title="否" {$account.default|default='0' == 0?'checked':''}>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账户状态：</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用" {$account.status|default='1' == 1?'checked':''}>
            <input type="radio" name="status" value="0" title="禁用" {$account.status|default='0' == 0?'checked':''}>
            <input type="radio" name="status" value="2" title="待审核" {$account.status|default='2' == 2?'checked':''}>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-user-account-submit" id="app-user-account-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    });
</script>
</body>
</html>
