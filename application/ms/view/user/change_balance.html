{include file="common/common_header" /}
{include file="common/common_menu" /}

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <form  id="inputForm" method="post" action="" class="site-form">
                                    <div class="form-group">
                                        <input type="hidden" name="uid" value="{$request->param('uid')}">
                                        <label for="old_password">可用余额</label>
                                        <input type="text" disabled  class="form-control"  value="{$balance['enable']|default= '0.00'}" id="old_password" placeholder="">
                                    </div>


                                    <div class="form-group ">
                                        <label>操作类型：</label>
                                        <div class="layui-input-block">
                                            <select name="change_type"  class="form-control">
                                                <option value="0">增加</option>
                                                <option value="1">减少</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group ">
                                        <label>资金类别：</label>
                                        <div class="layui-input-block">
                                            <select name="change_money_type"  class="form-control"">
                                                <option value="enable">可用余额</option>
<!--                                                <option value="disable">冻结金额(待结算金额)</option>-->
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="re_new_password">操作资金</label>
                                        <input type="text" class="form-control" name="amount" id="re_new_password" placeholder="输入操作资金">
                                    </div>


                                    <div class="form-group">
                                        <label for="re_new_password">操作备注</label>
                                        <textarea name="remarks"  autocomplete="off" class="form-control">码商账变</textarea>

                                    </div>


                                    <button type="submit" class="btn btn-primary">提交</button>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>
