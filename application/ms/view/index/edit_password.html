{include file="common/common_header" /}
{include file="common/common_menu" /}

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <form  id="inputForm" method="post" action="{:url('editPassword')}" class="site-form">
                                    <div class="form-group">
                                        <label for="old_password">旧密码</label>
                                        <input type="password" class="form-control" name="old_password" id="old_password" placeholder="输入账号的原登录密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="new_password">新密码</label>
                                        <input type="password" class="form-control" name="new_password" id="new_password" placeholder="输入新的登录密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="re_new_password">确认新密码</label>
                                        <input type="password" class="form-control" name="re_new_password" id="re_new_password" placeholder="确认输入新的登录密码">
                                    </div>





                                    <button type="submit" class="btn btn-primary">修改密码</button>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

{include file="common/common_js" /}
</body>
</html>
