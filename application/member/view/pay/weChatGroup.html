<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>微信群红包 - 码商管理后台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {include file="/common/link"}

  <style>
    .layui-card-body fieldset {
      margin: 0;
      border: 1px solid #e6e6e6;
      padding: 10px 20px 5px 20px;
      color: #6b6b6b;
    }
    .layui-card .layui-table-view{

      margin-top: 10px;
    }
  </style>
</head>
<body layadmin-themealias="default">



<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-body">
      {include file="/common/order_header"}

      <fieldset id="searchFieldset_currentTableRenderId" class="table-search-fieldset layui-hide1">
        <legend>高级搜索</legend>
        <form class="layui-form layui-form-pane form-search">
          <div class="layui-form-item layui-inline">
            <label class="layui-form-label">平台订单</label>
            <div class="layui-input-inline">
              <input id="c-ht_order_no" name="ht_order_no" data-search-op="%*%" value="" placeholder="请输入平台订单" class="layui-input">
            </div>
          </div>	<div class="layui-form-item layui-inline">
          <label class="layui-form-label">商户单号</label>
          <div class="layui-input-inline">
            <input id="c-merchant_order_no" name="merchant_order_no" data-search-op="=" value="" placeholder="请输入商户单号" class="layui-input">
          </div>
        </div>	<div class="layui-form-item layui-inline">
          <label class="layui-form-label">下单时间</label>
          <div class="layui-input-inline">
            <input id="c-req_time_format" name="req_time_format" data-search-op="range" value="" placeholder="请输入下单时间" class="layui-input" autocomplete="off" lay-key="1">
          </div>
        </div>	<div class="layui-form-item layui-inline">
          <label class="layui-form-label">完成时间</label>
          <div class="layui-input-inline">
            <input id="c-complete_time_format" name="complete_time_format" data-search-op="range" value="" placeholder="请输入完成时间" class="layui-input" autocomplete="off" lay-key="2">
          </div>
        </div>	<div class="layui-form-item layui-inline">
          <label class="layui-form-label">订单状态</label>
          <div class="layui-input-inline">
            <select class="layui-select" id="c-order_status_format" name="order_status_format" data-search-op="=">
              <option value="">- 全部 -</option>
              <option value="0">支付中</option>/n<option value="1">已超时</option>/n<option value="2">待确认</option>/n<option value="5">无效单</option>/n<option value="6">已完成</option>/n<option value="7">未付款</option>/n<option value="8">下单失败</option>/n</select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="- 全部 -" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">- 全部 -</dd><dd lay-value="0" class="">支付中</dd><dd lay-value="1" class="">已超时</dd><dd lay-value="2" class="">待确认</dd><dd lay-value="5" class="">无效单</dd><dd lay-value="6" class="">已完成</dd><dd lay-value="7" class="">未付款</dd><dd lay-value="8" class="">下单失败</dd></dl></div>
          </div>
        </div>	<div class="layui-form-item layui-inline">
          <label class="layui-form-label">通知状态</label>
          <div class="layui-input-inline">
            <select class="layui-select" id="c-is_notify_mct_format" name="is_notify_mct_format" data-search-op="=">
              <option value="">- 全部 -</option>
              <option value="0">未通知</option>/n<option value="1">成功</option>/n<option value="2">失败</option>/n</select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="- 全部 -" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">- 全部 -</dd><dd lay-value="0" class="">未通知</dd><dd lay-value="1" class="">成功</dd><dd lay-value="2" class="">失败</dd></dl></div>
          </div>
        </div>	<div class="layui-form-item layui-inline">
          <label class="layui-form-label">口令</label>
          <div class="layui-input-inline">
            <input id="c-order_trim" name="order_trim" data-search-op="%*%" value="" placeholder="请输入口令" class="layui-input">
          </div>
        </div>	<div class="layui-form-item layui-inline">
          <label class="layui-form-label">收款群名称</label>
          <div class="layui-input-inline">
            <input id="c-group_name" name="group_name" data-search-op="=" value="" placeholder="请输入收款群名称" class="layui-input">
          </div>
        </div>	<div class="layui-form-item layui-inline">
          <label class="layui-form-label">收款账户</label>
          <div class="layui-input-inline">
            <input id="c-account_no" name="account_no" data-search-op="=" value="" placeholder="请输入收款账户" class="layui-input">
          </div>
        </div><div class="layui-form-item layui-inline" style="margin-left: 115px">
          <button type="submit" class="layui-btn layui-btn-normal" data-type="tableSearch" data-table="currentTableRenderId" lay-submit="" lay-filter="currentTableRenderId_filter"> 搜 索</button>
          <button type="reset" class="layui-btn layui-btn-primary" data-table-reset="currentTableRenderId"> 重 置 </button>
        </div></form></fieldset>


      <table class="layui-hide" id="test"></table>
    </div>
  </div>
</div>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm layui-bg-cyan" lay-event="add">刷新订单</button>
    <button class="layui-btn layui-btn-sm" lay-event="delete">导出</button>
    <input type="checkbox" name="zzz" lay-skin="switch" lay-text="自动刷新开|自动刷新关">
  </div>
</script>

<script src="/public/static/member/lib/layui-v2.6.3/layui.js"></script>


<script>
  layui.use('table', function(){
    var table = layui.table;

    table.render({
      elem: '#test'
      ,defaultToolbar: []
      ,toolbar: '#toolbarDemo'
      // ,url:'/static/json/table/user.json'
      ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
        //,curr: 5 //设定初始在第 5 页
        ,groups: 1 //只显示 1 个连续页码
        // ,first: false //不显示首页
        // ,last: false //不显示尾页
      }
      // ,cellMinWidth: 80
      ,cols: [[
        // {field:'id', width:80, title: 'ID', sort: true}
        {field:'username', width:100, title: '通道'}
        ,{field:'sex', title: '支付宝昵称'}
        ,{field:'city', title: '数字口令'}
        ,{field:'sign', width:100, title: '真实姓名'}
        ,{field:'experience', width:100, title: '交易金额'}
        ,{field:'score', width:100, title: '订单号'}
        ,{field:'classify', width:100, title: '下单时间'}
        ,{field:'ky', width:100, title: '完成时间'}
        ,{field:'cj', width:200, title: '订单状态'}
      ]]
      ,data: [
      ]
    });
  });
</script>

</body>
</html>
