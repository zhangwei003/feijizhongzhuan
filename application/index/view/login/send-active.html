<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商户激活</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/common/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">注册邮箱：</label>
        <div class="layui-input-block">
            <input type="text" name="account"  aria-disabled="true" placeholder="注册邮箱"  autocomplete="off" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="app-user-active-submit" id="app-user-active-submit">立即发送</button>
        </div>
    </div>
</div>

<script src="__STATIC__/common/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/common/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user' ,'form'], function(){
        var form = layui.form,
            $ = layui.jquery;
        form.render();
        //监听提交
        form.on('submit(app-user-active-submit)', function(data) {
            $.post("/active/sendActive",data.field,function (res) {
                    layer.alert(res.msg,{title: "小提示", btn: ['确定']},function () {
                        layer.closeAll()
                    });
                }
            );
            return false;
        });
    });
</script>
</body>
</html>
