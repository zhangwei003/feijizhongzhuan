{extend name="user-layout" /}{block name="content"}<div class="content-wrapper">    <div class="row">        <div class="col-12 grid-margin">            <div class="email-wrapper wrapper">                <div class="row align-items-stretch">                    <div class="mail-list-container col-md-3 border-right bg-white">                        {volist name="list" id="vo"}                        <div class="mail-list">                            <a href="{:url('index/User/notice',['id' => $vo.id])}" class="text-dark content">                                <p class="sender-name">{$vo.title}</p>                                <p class="message_text">{$vo.content}</p>                            </a>                            <div class="details">                                <i class="icon-star-outline"></i>                            </div>                        </div>                        {/volist}                    </div>                    <div class="mail-view d-md-block col-md-12 col-lg-9 bg-white">                        <div class="message-body">                            <div class="sender-details">                                <img class="img-sm rounded-circle mr-3" src="/static/logo-mini.png" alt="">                                <div class="details">                                    <p class="msg-subject">                                        {$notice.title}                                    </p>                                    <p class="sender-email">                                        {$notice.author}                                        <a href="#"> {$notice.update_time}</a>                                        &nbsp;<i class="icon-user-multiple-plus"></i>                                    </p>                                </div>                            </div>                            <!--/内容-->                            <div class="message-content">                                <p>{$notice.content}</p>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div>{/block}{block name="pagejs"}{/block}
