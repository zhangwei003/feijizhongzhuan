{extend name="user-layout" /}{block name="content"}<div class="content-wrapper">    <div class="row">        <div class="col-lg-12 grid-margin stretch-card">            <div class="card">                <div class="card-body">                    <h4 class="card-title">操作日志</h4>                    <p class="card-description">                        您在平台内的所有操作记录                    </p>                    <div class="table-responsive">                        <table class="table table-bordered">                            <thead>                            <tr>                                <th>                                    #                                </th>                                <th>                                    行为                                </th>                                <th>                                    明细                                </th>                                <th>                                    Url                                </th>                                <th class="text-center">                                    Ip                                </th>                                <th class="text-center">                                    时间                                </th>                            </tr>                            </thead>                            <tbody>                            {volist name="list" id="vo"}                            <tr>                                <td>                                    <div class="disc bg-secondary"></div>                                </td>                                <td>                                    {$vo.action}                                </td>                                <td>                                    {$vo.describe}                                </td>                                <td>                                    {$vo.url}                                </td>                                <td class="text-center">                                    {$vo.ip}                                </td>                                <td class="text-center">                                    {$vo.create_time}                                </td>                            </tr>                            {/volist}                            </tbody>                        </table>                    </div>                    {$list->render()}                    {empty name="list"}                    <div class="card" id="context-menu-multi">                        <div class="card-body">                            <p class="card-text text-center text-danger">                                <i class="icon-compass"></i>                                暂无数据...                            </p>                        </div>                    </div>                    {/empty}                </div>            </div>        </div>    </div></div>{/block}
