{extend name="user-layout" /}{block name="content"}<div class="content-wrapper">   <div class="row">       <div class="col-md-12 grid-margin stretch-card">           <div class="card">               <div class="card-body">                   <h4 class="card-title">绑定GOOGLE验证</h4>                   <p class="card-description">                       为了你的商户资金安全,你可授权绑定GOOGLE验证,谢谢合作！                   </p>                   <form class="layui-form forms-sample" action="" method="post">                       <div class="form-group row">                           <label for="UserQQ" class="col-sm-2 col-form-label">绑定GOOGLE身份验证</label>                           {if condition="empty($user['is_need_google_verify'])"}                           <div class="col-sm-9">                               <img src="{$google.google_qr}"><br><br>                               <input type="hidden" name="i[google_secret_key]" value="{$google.google_secret}">                               <input type="" name="i[google_code]"  value="" class="form-control" id="UserGoogleAccount" placeholder="所需绑定GOOGLE验证码,请扫码获取GOOGLE验证码">                           </div>                           {else/}                           <span style="color: #439aff">已绑定</span>                           {/if}                       </div>                       {if condition="empty($user['is_need_google_verify'])"}                       <div class="form-group row">                           <label class="col-sm-2 col-form-label"></label>                           <div class="col-sm-9">                               <button type="button" class="btn btn-primary btn-submit-userinfo btn-fw" lay-submit lay-filter="app-user-submitinfo">提交绑定</button>                           </div>                       </div>                       {/if}                   </form>               </div>           </div>       </div>   </div></div>{/block}{block name="pagejs"}<script>    layui.use(['form'], function(){        let $ = layui.$            ,form = layui.form;        //监听搜索        form.on('submit(app-user-submitinfo)', function(data){            let field = data.field;            console.log(field)            //提交            $.ajax({                url:'{:url(\'index/User/blndGoogle\')}',                method:"POST",                data:field, success:function (res) {                    if (res.code == 1){setTimeout("location.reload();",1000);}                    showToast(res);                }            });        });    });</script>{/block}
