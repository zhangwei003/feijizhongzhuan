<script>layui.use(['form', 'layer','jquery'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;



        //监听搜索
        form.on('submit(app-user-submit)', function(data){
            let field = data.field;
            console.log(field)
            //提交


            $.post("{:url('index/Agent/addUser')}",field,function (res) {
                if (res.code == 1){
                    setTimeout(
                        location.href = '{:url(\'index/Agent/index\')}'
                        ,3000);
                }
                layer.alert(res.msg);
            })
        });


    });</script>
